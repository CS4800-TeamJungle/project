<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JungleKitchen</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
  <!-- Axios library for HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Vue -->
  <script src='https://unpkg.com/vue@next'></script>
</head>

<body class="container mt-5" id="app">

  <!-- App Template Code Here -->
  <div>
    <p v-on:click="getResponse()">{{data}}</p>
    <input v-model="cowText">
    <pre v-on:click="getCow()">{{cow}}</pre>
  </div>
</body>

</html>

<!-- App Script Code Here -->
<script>

  Vue.createApp({
    data() {
      return {
        data: 'Click me',
        cow: 'Click me too',
        cowText: 'Moo!'
      };
    },
    methods: {
      getResponse() {
        axios.get('http://localhost:5000/helloworld').then((res) => {
          this.data = res.data;
        }).catch((error) => {
          console.error(error);
        });
      },
      getCow() {
        axios.get('http://localhost:5000/cowsays/' + this.cowText).then((res) => {
          this.cow = res.data;
        }).catch((error) => {
          console.error(error);
        });
      }
    }
  }).mount("#app");


</script>
